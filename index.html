<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              pixel: ['"Silkscreen"', 'cursive'],
            },
            colors: {
              primary: {
                DEFAULT: '#ffa600',
                foreground: '#000000',
              },
              muted: {
                DEFAULT: 'rgba(255, 255, 255, 0.05)',
                foreground: '#a1a1aa',
              },
              accent: {
                DEFAULT: 'rgba(255, 255, 255, 0.1)',
                foreground: '#ffffff',
              },
              background: '#050505',
              foreground: '#e4e4e7',
              xgiha: {
                bg: '#050505',
                card: '#161616',
                border: '#1f1f22',
                accent: '#ffa600',
                text: '#e4e4e7',
                muted: '#a1a1aa',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --sab: env(safe-area-inset-bottom, 0px);
      }

      body {
        background-color: #050505;
        color: #e4e4e7;
        margin: 0;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
        position: fixed; /* Fix for mobile bounce and address bar shift */
      }
      
      #root {
        height: 100%;
        width: 100%;
      }

      /* Smooth Scrollbars */
      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
      
      .glass-card {
        background: rgba(22, 22, 22, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .xgiha-gradient-text {
        background: linear-gradient(to bottom right, #ffffff 30%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes v-wave {
        0%, 100% { height: 6px; }
        50% { height: 14px; }
      }
      .animate-wave-1 { animation: v-wave 0.5s ease-in-out infinite; }
      .animate-wave-2 { animation: v-wave 0.5s ease-in-out infinite 0.1s; }
      .animate-wave-3 { animation: v-wave 0.5s ease-in-out infinite 0.2s; }
    </style>
