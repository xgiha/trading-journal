    <style>
      body {
        background-color: #000;

      * {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      *::-webkit-scrollbar {
        display: none;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .liquid-card {
        background: #161616;
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* Voice Chat Animations */
      @keyframes v-wave {
        0%, 100% { height: 6px; }
        50% { height: 14px; }
      }
      .animate-wave-1 { animation: v-wave 0.5s ease-in-out infinite; }
      .animate-wave-2 { animation: v-wave 0.5s ease-in-out infinite 0.1s; }
      .animate-wave-3 { animation: v-wave 0.5s ease-in-out infinite 0.2s; }
